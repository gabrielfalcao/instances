{% for repository in tracked_repositories %}<script id="meta-{{ repository.name }}" type="text/json">
{{ json.dumps(repository,indent=2) }}
</script>{% endfor %}

<ul class="uk-list uk-list-striped">
  {% for repository in tracked_repositories %}
  <li><a class="live-stats-repository" href="#stats-{{ repository.name }}" data-meta-id="#meta-{{ repository.name }}">{{ repository.name }}</a></li>
  {% endfor %}
</ul>
