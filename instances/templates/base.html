<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="Instances">
  <head>
    <meta charset="UTF-8">
    <title>Instances</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block csshead %}
    <link href="{{ url_for('static', v=settings.RELEASE, filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', v=settings.RELEASE, filename='css/modern-business.css') }}" rel="stylesheet" />
    {% endblock %}
    {% block jshead %}
    <script type="text/javascript" src="{{ url_for('static', v=settings.RELEASE, filename='js/jquery-1.10.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', v=settings.RELEASE, filename='js/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', v=settings.RELEASE, filename='js/socket.io.min.js') }}"></script>
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', v=settings.RELEASE, filename='js/index.js') }}"></script>
  </head>
  <body ng-controller="InstancesController" data-socketaddress="{{ settings.SCHEMA }}{{ settings.DOMAIN }}">
    {% block main_content %}
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', v=settings.RELEASE, filename='js/prefixfree.min.js') }}"></script>
  </body>
</html>
