<span class="github-btn github-btn-{{ size.name }}">
  <a class="gh-btn" href="{{ href or "#" }}" target="_blank">
    <span class="gh-ico"></span>
    <span class="gh-text" id="gh-text">{{ text }}</span>
  </a>
  {% if count %}
  <a class="gh-count" href="{{ href }}" target="_blank">{{ count }}</a>
  {% endif %}
</span>
