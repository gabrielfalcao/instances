<span class="github-btn github-btn-{{ size.name }}" id="github-btn">
  <a class="gh-btn" id="gh-btn" href="{{ href or "#" }}" target="_blank">
    <span class="gh-ico"></span>
    <span class="gh-text" id="gh-text">{{ text }}</span>
  </a>
  <a class="gh-count" id="gh-count" href="{{ href }}" target="_blank">{{ count }}</a>
</span>
