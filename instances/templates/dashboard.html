<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>instanc.es - analytics for open source developers</title>
    <meta name="robots" content="noindex">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/18885/uikit.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'>
    <link rel='stylesheet prefetch' href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
    <link href="{{ url_for('static', v=settings.RELEASE, filename='css/style.css') }}" rel="stylesheet" />
    <script src="js/prefixfree.min.js"></script>
  </head>
  <body>
    <nav class="uk-navbar mm-navbar">
      <a class="uk-navbar-brand" href="#">Instanc.es</a>
      <div class="uk-navbar-flip">
        <ul class="uk-navbar-nav">
          <li>
            <a href="{{ url_for('.show_settings') }}">
              <img src="{{ github_user.avatar_url }}" width="40" />
            {{ github_user.login }}
              </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main uk-grid">
      <div class="uk-width-1-1 ">
        <article class="uk-article uk-container uk-container-center">
	  <h1 class="uk-article-title">{{ github_user.name }}'s Dashboard</h1>
	</article>
          </div>
      </div>
      <div class="uk-grid footer">
        <div class="uk-container uk-container-center uk-text-center">
	  <ul class="uk-subnav uk-subnav-line">
	    <li><h1>Instanc.es</h1></li>
	  </ul>
	  <ul class="uk-subnav uk-subnav-line">
	    <li><a href="http://github.com/gabrielfalcao">Github</a></li>
	    <li><a href="http://twitter.com/gabrielfalcao">Twitter</a></li>
	  </ul>
	  <div class="uk-panel">
	    <p>&copy; Copyright 2013 Instanc.es</p>
	  </div>
        </div>
      </div>
  </body>
</html>
